<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Outfit:wght@300;400;600&family=Quicksand:wght@300;500&family=Zen+Kurenaido&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="card">

    <div class="img">
      <img class="eth" src="/images/image-equilibrium.jpg" alt="">
    </div>

    <div class="info">
      <h2><a href="">Equilibrium #3429</a></h2>
      <p id="mod-text">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="info-imagens">
      <div class="info-imagem">
        <img src="/images/icon-ethereum.svg" alt="">
        <h3 class="eth-font">0.041 ETH</h3>
      </div>
  
      <div class="info-imagem">
        <img src="/images/icon-clock.svg" alt="">
        <h3>3 days left</h3>
      </div>
    </div>

    <span class="divisor"></span>
    
    <div class="persona">
      <img class="persona-img" src="/images/image-avatar.png" alt="">
      <p>Codado Por <span><a href="">Felipe Carvalho</a></span></p>
    </div>

  </div>
</body>

</html>
