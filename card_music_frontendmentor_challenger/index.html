<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div class="card">

    <div class="img-card">
      <img class="img-hero" src="/images/illustration-hero.svg" alt="">
    </div>

    <div class="info-descricao">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="plano">
      <img src="/images/icon-music.svg" alt="">
      <div class="plano-descricao">
        <h3>Annual Plan</h3>
        <p class="preco-descricao">R$ 59.99/year</p>
      </div>
      <a class="change" href="">Change</a>
    </div>
    
    <div class="acao">
      <a class="pagamento" href="">Proceed to payment</a>
      <a class="cancelar" href="">Cancel Order</a>
    </div>

  </div>
</body>
</html>
